version: '3.4'

services:
  commoncrawl:
    image: commoncrawl
    build:
      context: .
      dockerfile: ./Dockerfile
    command: ["sh", "-c", "pip install debugpy -t /tmp && python /tmp/debugpy --wait-for-client --listen 0.0.0.0:5678 src/common_crawl/__init__.py "]
    ports:
      - 5678:5678
